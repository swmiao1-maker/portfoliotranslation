    <style>

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;

        }
        .navbar a:hover {
            color: #ddd;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.02);
        }
